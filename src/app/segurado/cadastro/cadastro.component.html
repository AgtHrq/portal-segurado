<div class="painel">

  <div class="ui horizontal segments">

    <div class="ui very padded red segment">

      <form class="ui large form" [formGroup]="meuForm">
        
        <div class="fields"> <!--Inicio Campo CPF e DTNascimento-->

          <div class="eight wide field"> 
            <label>CPF</label>
            <input 
              formControlName="cpf"
              id="cpf"
              name="cpf"
              type="text"
              [textMask]="{mask: maskCpf}">
                <!--Mensagens de validação-->
              <div class="ui red message" 
                *ngIf="meuForm.controls.cpf.invalid && (meuForm.controls.cpf.touched)">
                <p *ngIf="meuForm.controls.cpf.errors.minlength">O campo CPF deve conter 11 números.</p>
                <p *ngIf="meuForm.controls.cpf.errors.required">O campo CPF é obrigatório.</p>
              </div>
          </div>

          <div class="eight wide field">
            <label>Data de Nascimento</label>
            <input 
              type="text"
              name="dtNascimento"
              formControlName="dtNascimento"
              [textMask]="{mask: maskDtNascimento}" >

              <div class="ui red message" 
                *ngIf="meuForm.controls.dtNascimento.invalid && (meuForm.controls.dtNascimento.touched)">

                <p *ngIf="meuForm.controls.dtNascimento.errors.required">O campo é obrigatório</p>
            
              </div>
          </div>


        </div> <!--Fechamento Campo CPF e DTNascimento-->

        <div class="field" [ngClass]="{'input error': !nomeC.valid && (nomeC.dirty || nomeC.touched)}">
          <label>Nome Completo</label>
          <input
            type="text"
            name="nomeCompleto"
            id="nomeCompleto"
            formControlName="nomeC"
            required>
        </div>
