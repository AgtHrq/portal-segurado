<div class="area">
    <button class="ui blue button" *ngIf="showbutton(user.role)" type="submit" (click)="acessarPerfilSegurado(user.cpf)" >Abrir Perfil</button>
    <button class="ui blue button" type="submit" (click)="alteraDados(user)" >Alterar dados</button>

    <!-- Erro de UsuÃ¡rio Bloqueado -->
    <div *ngIf="showErrorMessage" class="ui negative message">
      <i class="close icon" (click)="showErrorMessage = false"></i>

      <app-error-message title="{{ erroTitle }}" message="{{ erroMessage }}"></app-error-message>
  
  </div>


    <app-modal-lista-usuarios *ngIf="showModal" (altr)="getListaAtualizada($event)" [user]="user" (toggle)="showModal = $event" (success)="success($event)"></app-modal-lista-usuarios>
    <!-- <app-info-usuario  *ngIf="showMaisInfo" [user]="user" (toggle)="showMaisInfo = $event"></app-info-usuario> -->


    <div class="ui message" [class.positive]="success" [class.negative]="!success" [hidden]="!showMessage">
      <i class="close icon" (click)="showMessage = false"></i>
      <div class="header">
        {{ message }}
      </div>
    </div>
</div>
