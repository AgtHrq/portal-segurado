<div class="ui very center aligned basic segment">
  <h3 class="ui header">Detalhamento</h3>
</div>
<table class="ui very basic table">
  <tbody>
    <tr>
      <td><h4 class="ui header">Segurado:</h4></td>
      <td>{{ listarOuvidoria.usuario.name }}</td>
    </tr>
    <tr>
        <td><h4 class="ui header">Assunto:</h4></td>
        <td>{{ listarOuvidoria.assunto }}</td>
      </tr>
      <tr>
          <td><h4 class="ui header">Descrição:</h4></td>
          <td>{{ listarOuvidoria.descricao }}</td>
        </tr>
        <tr>
          <td><h4 class="ui header">Data de criação:</h4></td>
          <td>{{ listarOuvidoria.dataCriacao | date: 'dd/MM/yyyy' }}</td>
        </tr>

      </tbody>
    </table>
    <button class="ui right floated active button" (click)="reponderOuvidoria($event, listarOuvidoria.id)" type="submit" >Responder</button>
