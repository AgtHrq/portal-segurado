<table *ngIf="contracheques.length >= 1; else elseBlock" class="ui very basic fixed table">
  <thead>
    <tr>
      <th>Evento</th>
      <th>Descrição</th>
      <th>Valor(R$)</th>
      <th>Prazo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of contracheques">
      <td>{{ c?.evento }}</td>
      <td>{{ c?.descricao }}</td>
      <td>{{ c?.valor | number: '1.2-2' }}</td>
      <td>{{ c?.prazo }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th colspan="2">Total Bruto: {{ totalBruto | number: '1.2-2' }}</th>
      <th>Total Desconto: {{ totalDesconto | number: '1.2-2' }}</th>
      <th>Total Líquido: {{ totalLiquido | number: '1.2-2' }}</th>
    </tr>
  </tfoot>
</table>
