<div class="ui yellow cards" *ngFor="let menu of menus">
    <a class="ui card" [routerLink]="menu.router">
        <div class="content">
            <div class="description">
                    <i class="big circular inverted yellow {{ menu.icon }} icon"></i><span>{{ menu.desc }}</span>
            </div>
        </div>
    </a>
</div>
