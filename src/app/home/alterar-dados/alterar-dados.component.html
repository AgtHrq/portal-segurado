<div [@flyInOut]="state" class="ui dimmer modals page transition active">
  <div class="ui modal transition active">
    <i class="close icon" (click)="toggleState('inactive')"></i>
    <div class="header">
      Alterar Dados
    </div>
    <div class="content">
      <form class="ui form" [formGroup]="formAlterarDados" (submit)="alterarDados($event, formAlterarDados.value)">
        <div class="disabled field">
          <label>CPF:</label>
          <input type="text" formControlName="cpf">
        </div>
        <div class="field">
          <label>email:</label>
          <input type="text" formControlName="email">
        </div>
        <div class="field">
          <label>Senha antiga:</label>
          <input type="password" formControlName="senhaAntiga">
        </div>
        <div class="field">
          <label>Nova senha:</label>
          <input type="password" formControlName="novaSenha">
        </div>
        <div class="field">
          <label>Confirmar senha:</label>
          <input type="password" formControlName="confirmaSenha">
        </div>
        <div class="actions">
          <button type="submit" class="ui teal button">Confirmar</button>
        </div>
      </form>
    </div>
  </div>
</div>
